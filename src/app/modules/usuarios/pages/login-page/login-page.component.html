<div class="row ,container">
    <section class="vh-100">
        <div class="container-fluid h-custom " style="padding-top: 100px;">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <div class="d-flex container" style="padding-bottom: 50px;font-weight: bold;">
                            <p class="lead fw-normal mb-0 me-3">Login</p>
                        </div>
                        <div class="form-outline mb-4" [formGroup]="loginUser">
                            <input type="email" formControlName="correo" class="form-control form-control-lg"
                                placeholder="ingresa un correo valido" />
                            <label class="form-label">Correo Electronico</label>
                        </div>

                        <div class="form-outline mb-3" [formGroup]="loginUser">
                            <input type="password" formControlName="password" class="form-control form-control-lg"
                                placeholder="ingresa la contraseña" />
                            <label class="form-label">Contraseña</label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2 container" >
                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
</div>
