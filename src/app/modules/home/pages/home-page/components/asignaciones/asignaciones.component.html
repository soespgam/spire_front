<div class="row" style="padding: 15px;">
    <div class="col-12">
        <div class="alert alert-primary text-center row" role="alert">
            <div class="col-12">
                <h3>Asignaciones</h3>

            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="row">
            <div class="text-center col-12">
                <h1>Asignaciones Actuales</h1>
            </div>
            <div class="col-10 container" style="padding-bottom: 15px;">
                <table class="table table-bordered">
                    <thead>
                        <tr class="table-primary">
                            <th scope="col">id Asignacion</th>
                            <th scope="col">Alumno</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let asignacion of asignaciones">
                            <td>{{asignacion.id}}</td>
                            <td>{{asignacion.nombre}}</td>
                            <td>{{asignacion.nombre_curso}}</td>
                            <td>
                                <div class="row ">
                                    <div class="col-4">

                                        <i class="fas fa-edit" type="button" data-bs-toggle="modal"
                                            href="#editModal"></i>
                                    </div>
                                    <div class="col-4">
                                        <i class="fas fa-trash-alt" type="button"></i>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-12 container" style="padding-bottom: 30px;">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" href="#createModal"><i
                        class="fas fa-calendar-plus"></i>__crear Asignacion</button>
            </div>
        </div>
    </div>
    <div class="col-10 container">
        <div class="row" style="padding-bottom: 30px;">
            <div class="col-4">
                <span>Filtrar por:</span>
            </div>
            <div class="col-6">
                <select class="form-select" aria-label="Default select example">
                    <option selected>selecciona una opcion</option>
                    <option value="1">Alumno</option>
                    <option value="2">Curso</option>
                </select>
            </div>
        </div>
    </div>

    <div class="col-10 container">
        <table class="table table-bordered">
            <thead>
                <tr class="table-primary">
                    <th scope="col">id Asignacion</th>
                    <th scope="col">Alumno</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of asignaciones">
                    <td>algo</td>
                    <td>algo</td>
                    <td>algo</td>
                    <td>
                        <div class="row ">
                            <div class="col-4">
                                <i class="fas fa-edit" type="button" data-bs-toggle="modal" href="#editModal"></i>
                            </div>
                            <div class="col-4">
                                <i class="fas fa-trash-alt" type="button"></i>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-12 container" style="padding-top: 50px;">
        <button class="btn btn-primary" (click)="redirecTo('/home/homeAdmin')"><i class="fas fa-home"
                type="button"></i>__Panel Admin</button>
    </div>

    <!-- //editModal -->
    <div class="modal fade" id="editModal" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel">Editar Asinacion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Alumno</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>selecciona Alumno</option>
                                <option value="1">Alumno1</option>
                                <option value="2">Alumno2</option>
                                <option value="3">Alumno13</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Curso</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>selecciona el Curso</option>
                                <option value="1">Curso1</option>
                                <option value="2">Curso2</option>
                                <option value="3">Curso3</option>
                            </select>
                        </div>
                        <div class="container">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- //createModal -->
    <div class="modal fade" id="createModal" aria-hidden="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel">Crear Asignacion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Alumno</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>selecciona Alumno</option>
                                <option value="1">Alumno1</option>
                                <option value="2">Alumno2</option>
                                <option value="3">Alumno13</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Curso</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>selecciona el Curso</option>
                                <option value="1">Curso1</option>
                                <option value="2">Curso2</option>
                                <option value="3">Curso3</option>
                            </select>
                        </div>
                        <div class="container">
                            <button type="submit" class="btn btn-primary">Crear Asignacion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
