<div class="row" style="padding: 15px;">
  <div class="col-12">
    <div class="alert alert-primary text-center row" role="alert">
      <div class="col-10">
        <h3>Panel del Alumno </h3>
      </div>
      <div class="col-2 container" ><i class="fas fa-sign-out-alt" style="font-size: 30px;" type="button"  (click)="logout()"></i></div>
    </div>
  </div>
  <div class="col-12 container" style="padding-bottom: 30px;">
    <div class="card">
      <img src="../../../../../assets/perfil.png" class="card-img-top">
      <div class="card-body">
        <div class="form-outline mb-4">
          <label class="form-label">Nombre completo</label>
          <div class="alert alert-primary" role="alert">
            {{perfil.nombre}}
          </div>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Correo Electronico</label>
          <div class="alert alert-primary" role="alert">
            {{perfil.correo}}
          </div>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Telefono</label>
          <div class="alert alert-primary" role="alert">
            {{perfil.telefono}}
          </div>
        </div>
        <div class="form-outline mb-4">
          <label class="form-label">Rol</label>
          <div class="alert alert-primary" role="alert">
            {{perfil.rol}}
          </div>
        </div>

      </div>
    </div>
  </div>
  <div class="col-8 container text-center">
    <table class="table table-bordered">
      <thead>
        <tr class="table-primary">
          <th scope="col">Nombre del curso</th>
          <th scope="col">Intensidad Horaria</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cursosUser">
          <td>{{item.nombre_curso}}</td>
          <td>{{item.intensidad_horaria}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
